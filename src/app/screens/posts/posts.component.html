<h3>Please list your pet animal?</h3>
<div *ngFor="let posts of allPosts; let i = index">
  <span class="animal-type">{{i+1 + ".)" + " " + posts.type + "-"}}</span>
  <br>
  <span class="animal-stats">Age:{{+ " " + posts.age}}</span>
  <span class="animal-stats">Color:{{+ " " + posts.color}}</span>
  <br>
</div>

<div>
    <input id="animal-input" type="text">
    <button (click)="getInputValue()">Submit Animal</button>
    <!--<button (click)="createPost(postObject)">Submit That Shit</button>-->
</div>
